<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý Ecommerce</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./index.css">

</head>
<body>
  <div class="layout_all">
    <!-- MENU -->
    <div class="menu_left">
      <h2 class="logo_text"><i class="fa-solid fa-fire" style="color:red"></i> Ecommerce</h2>
      <ul class="menu_list">
        <li class="menu_item active" data-target="stats">Thống kê</li>
        <li class="menu_item" data-target="cats">Danh mục</li>
        <li class="menu_item" data-target="prods">Sản phẩm</li>
      </ul>
    </div>

    <!-- NỘI DUNG -->
    <div class="content_main">
      <!-- Thống kê -->
      <div id="stats" class="tab-content">
        <h2 style="font-size: 36px;">Trang Thống kê</h2>
        <div style="display: flex; justify-content: center;">
          <div>
            <p style="margin-top: 80px;" id="totalCategories">Tổng danh mục: 0</p>
            <img src="https://png.pngtree.com/png-vector/20220701/ourmid/pngtree-check-list-mark-icon-checklist-png-image_5452093.png" alt="">
          </div>
          <div>
            <p id="totalProducts">Tổng sản phẩm: 0</p>
            <img src="https://cdn.vietnambiz.vn/2019/8/15/product-review-writing-services-15658537611611796432875.jpg" alt="">
          </div>
        </div>
      </div>

      <!-- Danh mục -->
      <div id="cats" class="tab-content" style="display:none">
        <div class="header_main">
          <h2>Danh mục</h2>
          <button class="btn_add" onclick="openCategoryForm()">Thêm danh mục</button>
        </div>
        <div class="filter_search">
          <select class="select_filter">
            <option value="all">Tất cả</option>
            <option value="active">active</option>
            <option value="inactive">inactive</option>
          </select>
          <select class="select_cat">
            <option value="">All</option>
            <option value="Quần áo">Quần áo</option>
            <option value="Giày dép">Giày dép</option>
            <option value="Phụ kiện">Phụ kiện</option>
          </select>
          <input type="text" class="input_search" placeholder="Tìm kiếm tên">
          <button style="width:35px;" onclick="filterCategoryList()" class="btn_filter"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <table class="table_data">
          <thead><tr><th>Mã</th><th>Tên</th><th>Trạng thái</th><th>Chức năng</th></tr></thead>
          <tbody id="categoriesTableBody"></tbody>
        </table>
        <div id="categoriesPagination" class="pagination"></div>
      </div>

      <!-- Sản phẩm -->
      <div id="prods" class="tab-content" style="display:none">
        <div class="header_main">
          <h2>Sản phẩm</h2>
          <button class="btn_add" onclick="openProductForm()">Thêm sản phẩm</button>
        </div>
        <table class="table_data">
          <thead><tr><th>Mã</th><th>Tên</th><th>Giá</th><th>Chức năng</th></tr></thead>
          <tbody id="productsTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal thêm/sửa danh mục -->
  <div id="categoryModal" class="modal">
    <div class="modal_content">
      <h3 id="categoryModalTitle">Thêm danh mục</h3>
      <input type="hidden" id="categoryIdInput">
      <input type="text" id="categoryNameInput" placeholder="Tên danh mục">
      <button style="border-radius: 8px;" onclick="saveCategory()">Lưu</button>
      <button style="border-radius: 8px;" onclick="closeModal('categoryModal')">Hủy</button>
    </div>
  </div>

  <!-- Modal thêm/sửa sản phẩm -->
  <div id="productModal" class="modal">
    <div class="modal_content">
      <h3 id="productModalTitle">Thêm sản phẩm</h3>
      <input type="hidden" id="productIdInput">
      <input type="text" id="productNameInput" placeholder="Tên sản phẩm">
      <input type="number" id="productPriceInput" placeholder="Giá sản phẩm">
      <button style="border-radius: 8px;" onclick="saveProduct()">Lưu</button>
      <button style="border-radius: 8px;" onclick="closeModal('productModal')">Hủy</button>
    </div>
  </div>

<script src="./idnex.js"></script>
</body>
</html>
